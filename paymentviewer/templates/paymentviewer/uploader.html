{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="flex jusitfy-center items-center h-screen">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" accept=".xlsx" name="datafile">
            <button type="submit">Upload</button>
        </form>


        {% if accounts %}
            <div>
                {%for account in accounts %}
                    <h1>{{ account.email }}</h1>

                {% endfor %}


                <a href="confirm/" class="btn">Confirm</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
