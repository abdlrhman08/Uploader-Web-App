{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-sky-500/50">
    <div class="bg-white rounded shadow-lg p-12 flex flex-col items-center">
        <h1>Login</h1>
        <form action="" method="post" class="flex flex-col">
            {% csrf_token %}
            <input type="text" placeholder="Enter Username" name="uname" class="rounded border" required />
            <input type="password" placeholder="Enter Password" name="psw" class ="rounded border" required />
            <button type="submit" class="border m-auto p-2 rounded hover:shadow-lg">Login</button>
        </form>
    </div>
</div>
{% endblock %}
